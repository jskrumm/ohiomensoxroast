---
layout: default
title: Contact Us
---

<form action="" method="post">
    <h2>{{ page.title }}</h2>
    <fieldset>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required="required" placeholder="Name" />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required="required" placeholder="Email" @Validation.For("email")/>


        <label for="message">Question?</label>
        <textarea id="message" name="message" required="required" placeholder="Question?" spellcheck="spellcheck"></textarea>

        <div class="captcha-wrapper">
        </div>

        <input type="submit" value="Send" class="submit" />
    </fieldset> 
</form>
